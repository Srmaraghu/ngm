name: Special Court Cases Scraper

on:
  schedule:
    # Run daily at 3:30 AM UTC (9:15 AM Nepal Time)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: 'NGM Scrape'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Google Cloud SQL Proxy
        uses: NewNepal-org/gce-cloudsql-proxy-action@master
        with:
          creds: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          instance: ${{ secrets.NGM_SQL_INSTANCE }} 
      
      - name: Run Special Court scraper
        working-directory: ./ngm
        run: poetry run scrapy crawl special_court_cases
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  enrich:
    runs-on: ubuntu-latest
    environment: 'NGM Scrape'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Google Cloud SQL Proxy
        uses: NewNepal-org/gce-cloudsql-proxy-action@master
        with:
          creds: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          instance: ${{ secrets.NGM_SQL_INSTANCE }} 
      
      - name: Run Special Court enrichment spider
        working-directory: ./ngm
        run: poetry run scrapy crawl special_case_enrichment
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
